<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网速测试</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://bing.img.run/rand.php'); /* 自定义背景图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 使背景图片固定 */
            color: #333;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            z-index: 1; /* 确保内容在背景之上 */
            background-color: rgba(255, 255, 255, 0.6); /* 半透明白色 */
            backdrop-filter: blur(10px); /* 磨玻璃效果 */
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>网速测试</h1>
        <p>适用于 HTML5 等的自托管速度测试。易于设置、示例、可配置、移动友好。支持 PHP、Node、Multiple servers 等</p>
        <div class="button-container">
            <a href="http://ik.juhua66.cn:1002/%E8%B7%B3%E8%BD%AC/%E7%BD%91%E9%80%9F%E6%B5%8B%E8%AF%95%E8%B7%B3%E8%BD%AC.html" target="_blank">部署在本站的页面</a>
            <a href="https://librespeed.org/" target="_blank">官方测试页</a>
            <a href="https://github.com/librespeed/speedtest" target="_blank">查看github上的源码</a>
        </div>
    </div>
</body>
</html>
